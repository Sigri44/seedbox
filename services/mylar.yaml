services:
  mylar:
    image: lscr.io/linuxserver/mylar3:latest
    container_name: mylar3
    restart: always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - configmylar:/config
      - comics:/comics
      - downloads:/downloads

volumes:
  configmylar: 
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/mylar
  comics: 
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_MEDIA_PATH/BD